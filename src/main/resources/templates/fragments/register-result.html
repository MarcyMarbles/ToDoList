<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script src="../../static/js/redirector.js"></script>
<body>

<div th:if="${fragment == 'success'}" th:fragment="success">
    <p style="color: green;" th:text="${message}"></p>
    <script>
        redirectTo('/login', 1000);
    </script>
</div>

<div th:if="${fragment == 'error'}" th:fragment="error">
    <p style="color: red;" th:text="${error}"></p>
</div>

</body>
</html>
