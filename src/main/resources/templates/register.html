<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<h2>Register</h2>

<form th:object="${userForm}"
      hx-post="/register"
      hx-target="#register-response"
      hx-swap="innerHTML">

    <label>Username:
        <input th:field="*{username}" required/>
    </label>

    <label>Password:
        <input type="password" th:field="*{password}" required/>
    </label>

    <label>Confirm Password:
        <input type="password" th:field="*{confirmPassword}" required/>
    </label>

    <label>First Name:
        <input th:field="*{firstName}" required/>
    </label>

    <label>Last Name:
        <input th:field="*{lastName}" required/>
    </label>

    <label>Middle Name:
        <input th:field="*{middleName}"/>
    </label>

    <label>Email:
        <input type="email" th:field="*{email}" required/>
    </label>

    <button type="submit">Register</button>
</form>

<div id="register-response"></div>

</body>
</html>
